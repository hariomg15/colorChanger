<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="text">
            <h1>Background Color Changer</h1>
            <h1>(Project)</h1>
        </div>
        <div class="design">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM4KI_Sz3zpSprVZNrR2gowagBiW8FuO8jjg&s" alt="design">
        </div>
        <div class="colorPicker">
            <p>Click on the below circle to change the background color.</p>
            <div class="box">
                <div class="boxColor" id="blue">blue</div>
                <div class="boxColor" id="grey">grey</div>
                <div class="boxColor" id="green">green</div>
                <div class="boxColor" id="red">red</div>
                <div class="boxColor" id="violet">violet</div>
            </div>
            <h3>with HTML, CSS and JAVASCRIPT</h3>
        </div>
        <div class="logos">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s" alt="html" class="logoImg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="css" class="logoImg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs47sEswf9B8XGjI8qfAT-AP1WU_J3EbjSmA&s" alt="js" class="logoImg">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
